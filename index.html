<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
	<script>
		var punch = new Audio();
		punch.src = "punch.mp3";
	</script>
	<title>Punch-A-Trump</title>
</head>
<body>

	<header class="masthead" style="background-image: url('images/header.png')">
		<div class="players-modules">
			<div class="left-player-one">
					<div class="meter-name-p1">Player 1<span class="p1"></span></div>
					<div class="meter-round">Round: <span class="round-number"></span></div>
					<div class="meter-score">Time-Left: <span class="time-left-p1"></span></div>
					<br>
					<div class="meter">Score: <span class="score-p1"></span></div>
					<div class="meter">Rounds Won: <span class="rounds-won-p1"></span></div>
			</div>
			<div class="right-player-two">
					<div class="meter-name-p2">Player 2<span class="p2"></span></div>
					<div class="meter-round">Round: <span class="round-number"></span></div>
					<div class="meter-score">Time-Left: <span class="time-left-p2"></span></div>
					<br>
					<div class="meter">Score: <span class="score-p2"></span></div>
					<div class="meter">Rounds Won: <span class="rounds-won-p2"></span></div>
			</div>
		</div>
	</header>
	<div class="button-row">
		<button class="begin" onclick="punch.play()">BEGIN!</button>
		<h3>Have you ever just wanted to punch Trump right in the suckhole?</br>Well, here's your chance!</br>Click above and challege a friend to see who cares more for this country . . .</h3>
	</div>	

	<div class="game-background" style="background-image: url('images/whitehouse.png')">
		<div class="container" onclick="punch.play()">
			<div class="game-board" onclick="punch.play()">
			</div>
		</div>
	</div>		
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
